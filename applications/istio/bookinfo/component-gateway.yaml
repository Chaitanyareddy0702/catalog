apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: bookinfo-gateway
spec:
  workload:
    apiVersion: networking.istio.io/v1alpha3
    kind: Gateway
    metadata:
      name: bookinfo-gateway
    spec:
      selector:
        istio: ingressgateway # use istio default controller
      servers:
      - port:
          number: 80
          name: http
          protocol: HTTP
        hosts:
        - "*"
