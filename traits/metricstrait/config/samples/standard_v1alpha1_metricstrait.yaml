apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - image: luxas/autoscale-demo:v0.1.2
          name: metrics-provider
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sample-app
  name: sample-app-svc
spec:
  clusterIP: 10.97.123.158
  ports:
    - name: 80-8080
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: sample-app
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: standard.oam.dev/v1alpha1
kind: MetricsTrait
metadata:
  name: metricstrait-sample
spec:
  metricsendpoint:
    port: "8080"
    path: "/metrics"
    interval:  "5s"
  selector:
    matchLabels:
      app: sample-app
